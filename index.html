<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML LAB - AI & Cloud Consulting Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .hero {
            min-height: 100vh;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .hero-content {
            color: white;
            max-width: 800px;
        }

        .logo {
            width: 120px;
            margin-bottom: 2rem;
            display: block;
            margin-left: 2%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            background: white;
            padding: 4rem 0;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .contact-item {
            text-align: center;
        }

        .contact-item h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .contact-item a {
            color: #3498db;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .hero {
                background-attachment: scroll;
            }

            .description {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <img src="logoX.webp" alt="ML LAB Logo" class="logo">                      
            <div class="hero-content">
                <h1>People. Technology. Process</h1>
                <div class="description">
                    <p>We strongly believe that empowered teams will make the difference</p>
                    <p>Automaton is the secret source. Automate the automation.</p>
                    <p>AI is the tool</p>
                    <p>Cloud is the platform</p>                    
                    <p>Simplicity is the key</p>
                </div>
            </div>

        </div>
    </section>

    <section class="contact-info">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-item">
                    <h3>Location</h3>
                    <p>Amsterdam, Netherlands</p>
                </div>
                <div class="contact-item">
                    <h3>Connect</h3>
                    <a href="https://www.linkedin.com/in/alexanderbartosh/" target="_blank">LinkedIn</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
